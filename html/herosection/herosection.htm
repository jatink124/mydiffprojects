<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        /* CSS for the hero section */
        .hero-section {
            background-image: url('herosection.png');
            background-size: cover;
            background-position: center;
            height: 105vh; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Text color on top of the background image */
            margin-top: 50px; /* Margin top of 50 pixels */
        }

        /* Additional styles for text content */
        .hero-content {
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>This is the hero section of our website. You can add any content you like here.</p>
    </div>
</div>

</body>
</html>
