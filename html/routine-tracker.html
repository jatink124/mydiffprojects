<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Routine Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .time-block:hover .time-actions {
            opacity: 1;
        }
        .checked-item {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Hourly Routine Tracker</h1>
            <p class="text-gray-600">Track your daily activities hour by hour</p>
            <div class="mt-4 flex justify-center space-x-4">
                <div class="bg-white rounded-lg shadow p-4 inline-flex space-x-2">
                </div>
                <button id="export-json" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition flex items-center">
                    <i class="fas fa-file-export mr-2"></i> Export JSON
                </button>
                    <button id="prev-day" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <input type="date" id="date-selector" class="border rounded px-3 py-1 text-center">
                    <button id="next-day" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Routine Grid -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <!-- Header Row -->
            <div class="grid grid-cols-12 bg-indigo-50 text-indigo-700 font-medium">
                <div class="col-span-2 p-3 border-r border-indigo-100">Time</div>
                <div class="col-span-8 p-3 border-r border-indigo-100">Activity</div>
                <div class="col-span-2 p-3">Status</div>
            </div>

            <!-- Time Blocks Container -->
            <div id="time-blocks">
                <!-- Time blocks will be generated by JavaScript -->
            </div>
            
            <!-- Add New Block -->
            <div class="p-4 border-t border-gray-100 flex justify-center">
                <button id="add-hour" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add Hour
                </button>
            </div>
        </div>

        <!-- Summary Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Daily Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-blue-600 font-medium mb-1">Productive Hours</div>
                    <div id="productive-hours" class="text-2xl font-bold text-blue-800">0</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-green-600 font-medium mb-1">Completed</div>
                    <div id="completed-hours" class="text-2xl font-bold text-green-800">0</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-purple-600 font-medium mb-1">Total Hours</div>
                    <div id="total-hours" class="text-2xl font-bold text-purple-800">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeBlocksContainer = document.getElementById('time-blocks');
            const addHourBtn = document.getElementById('add-hour');
            const dateSelector = document.getElementById('date-selector');
            const prevDayBtn = document.getElementById('prev-day');
            const nextDayBtn = document.getElementById('next-day');
            const productiveHoursEl = document.getElementById('productive-hours');
            const completedHoursEl = document.getElementById('completed-hours');
            const totalHoursEl = document.getElementById('total-hours');
            
            // Set today's date as default
            const today = new Date();
            dateSelector.valueAsDate = today;
            
            // Load from localStorage or initialize defaults
            let currentHours = JSON.parse(localStorage.getItem('routineHours')) || [
                { id: 1, time: '07:00', activity: 'Wake up & morning routine', completed: false, productive: false },
                { id: 2, time: '08:00', activity: 'Breakfast', completed: false, productive: false },
                { id: 3, time: '09:00', activity: 'Work/Study', completed: false, productive: true }
            ];
            
            // Render time blocks
            function renderTimeBlocks() {
                timeBlocksContainer.innerHTML = '';
                
                currentHours.sort((a, b) => {
                    const timeA = a.time.replace(':', '');
                    const timeB = b.time.replace(':', '');
                    return timeA.localeCompare(timeB);
                });
                
                currentHours.forEach((hour, index) => {
                    const block = document.createElement('div');
                    block.className = 'grid grid-cols-12 border-b border-gray-100 time-block group';
                    block.dataset.id = hour.id;
                    
                    const timeClass = hour.completed ? 'text-gray-400' : 'text-gray-700';
                    const activityClass = hour.completed ? 'checked-item text-gray-400' : 'text-gray-700';
                    
                    block.innerHTML = `
                        <div class="col-span-2 p-3 border-r border-gray-100 flex items-center ${timeClass}">
                            <input type="time" value="${hour.time}" class="bg-transparent border-none w-full time-input" data-id="${hour.id}">
                        </div>
                        <div class="col-span-8 p-3 border-r border-gray-100 flex items-center">
                            <input type="text" value="${hour.activity}" class="bg-transparent border-none w-full activity-input ${activityClass}" data-id="${hour.id}" placeholder="What are you doing?">
                            <div class="time-actions opacity-0 group-hover:opacity-100 transition ml-2 flex space-x-1">
                                <button class="p-1 text-gray-500 hover:text-indigo-600 delete-hour" data-id="${hour.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-span-2 p-3 flex items-center justify-center space-x-2">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer completed-checkbox" data-id="${hour.id}" ${hour.completed ? 'checked' : ''}>
                                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                            </label>
                            <button class="p-1 text-gray-500 hover:text-indigo-600 productive-btn ${hour.productive ? 'text-indigo-600' : ''}" data-id="${hour.id}" title="Mark as productive hour">
                                <i class="fas ${hour.productive ? 'fa-bolt' : 'fa-bolt'}"></i>
                            </button>
                        </div>
                    `;
                    
                    timeBlocksContainer.appendChild(block);
                });
                
                updateSummary();
            }
            
            // Update summary stats
            function updateSummary() {
                const totalHours = currentHours.length;
                const completedHours = currentHours.filter(hour => hour.completed).length;
                const productiveHours = currentHours.filter(hour => hour.productive).length;
                
                totalHoursEl.textContent = totalHours;
                completedHoursEl.textContent = completedHours;
                productiveHoursEl.textContent = productiveHours;
            }
            
            // Add new hour
            addHourBtn.addEventListener('click', function() {
                const newId = currentHours.length > 0 ? Math.max(...currentHours.map(h => h.id)) + 1 : 1;
                currentHours.push({
                    id: newId,
                    time: '12:00',
                    activity: '',
                    completed: false,
                    productive: false
                });
                renderTimeBlocks();
                saveToStorage();
                saveToStorage();
            });
            
            // Event delegation for dynamic elements
            timeBlocksContainer.addEventListener('click', function(e) {
                // Delete hour
                if (e.target.closest('.delete-hour')) {
                    const id = parseInt(e.target.closest('.delete-hour').dataset.id);
                    currentHours = currentHours.filter(hour => hour.id !== id);
                    renderTimeBlocks();
                }
                
                // Toggle productive
                if (e.target.closest('.productive-btn')) {
                    const id = parseInt(e.target.closest('.productive-btn').dataset.id);
                    const hour = currentHours.find(h => h.id === id);
                    hour.productive = !hour.productive;
                    e.target.closest('.productive-btn').classList.toggle('text-indigo-600');
                    const icon = e.target.closest('.productive-btn').querySelector('i');
                    icon.classList.toggle('text-indigo-600');
                    updateSummary();
                }
            });
            
            // Toggle completed status
            timeBlocksContainer.addEventListener('change', function(e) {
                if (e.target.classList.contains('completed-checkbox')) {
                    const id = parseInt(e.target.dataset.id);
                    const hour = currentHours.find(h => h.id === id);
                    hour.completed = e.target.checked;
                    
                    const activityInput = document.querySelector(`.activity-input[data-id="${id}"]`);
                    if (hour.completed) {
                        activityInput.classList.add('checked-item');
                    } else {
                        activityInput.classList.remove('checked-item');
                    }
                    
                    updateSummary();
                }
            });
            
            // Update time
            timeBlocksContainer.addEventListener('change', function(e) {
                if (e.target.classList.contains('time-input')) {
                    const id = parseInt(e.target.dataset.id);
                    const hour = currentHours.find(h => h.id === id);
                    hour.time = e.target.value;
                }
            });
            
            // Update activity
            timeBlocksContainer.addEventListener('input', function(e) {
                if (e.target.classList.contains('activity-input')) {
                    const id = parseInt(e.target.dataset.id);
                    const hour = currentHours.find(h => h.id === id);
                    hour.activity = e.target.value;
                }
            });
            
            // Date navigation
            prevDayBtn.addEventListener('click', function() {
                const currentDate = new Date(dateSelector.valueAsDate);
                currentDate.setDate(currentDate.getDate() - 1);
                dateSelector.valueAsDate = currentDate;
                // Here you would typically load data for the new date
            });
            
            nextDayBtn.addEventListener('click', function() {
                const currentDate = new Date(dateSelector.valueAsDate);
                currentDate.setDate(currentDate.getDate() + 1);
                dateSelector.valueAsDate = currentDate;
                // Here you would typically load data for the new date
            });
            
            // Save to localStorage
            function saveToStorage() {
                localStorage.setItem('routineHours', JSON.stringify(currentHours));
            }
            
            // Export to JSON file
            function exportToJSON() {
                const dataStr = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(currentHours, null, 2));
                const downloadAnchor = document.createElement('a');
                downloadAnchor.setAttribute('href', dataStr);
                downloadAnchor.setAttribute('download', `routine-${dateSelector.value}.json`);
                downloadAnchor.click();
            }
            
            // Add event listeners for new functionality
            document.getElementById('export-json').addEventListener('click', exportToJSON);
            
            // Save to localStorage on any change
            timeBlocksContainer.addEventListener('change', function() {
                saveToStorage();
            });
            
            timeBlocksContainer.addEventListener('click', function() {
                saveToStorage();
            });
            
            // Initial render
            renderTimeBlocks();
        });
    </script>
</body>
</html>
